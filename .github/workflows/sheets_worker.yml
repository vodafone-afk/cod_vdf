name: Sheets Worker

on:
  schedule:
    - cron: "*/5 * * * *"   # a cada 5 minutos
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install mysql-connector-python gspread google-auth

      - name: Write service account json
        shell: bash
        run: |
          echo '${{ secrets.GSERVICE_JSON }}' > service_account.json

      - name: Run worker
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: "3306"
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GSERVICE_JSON_PATH: "service_account.json"
          SHEET_TAB: "Perguntas"
          BATCH_SIZE: "30"
        run: |
          python worker_export_sheets.py
